<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Akina</title>
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/font-awesome.css" rel="stylesheet">
    <link href="/static/css/base.css" rel="stylesheet">
    <link href="/static/css/bootstrap-select.css" rel="stylesheet">
    <link href="/static/css/bootstrap-table.css" rel="stylesheet">
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <script src="/static/js/bootstrap-select.js"></script>
    <script src="/static/js/bootstrap-table.js"></script>
    <script src="/static/js/bootstrap-table-zh-CN.js"></script>
    {% block head %} {% endblock%}
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="/">Akina</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarmain"
                    aria-controls="navbarmain" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarmain">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/train/">查询车票</a>
                        </li>
                        {% if uid %}
                        <li class="nav-item">
                            <a class="nav-link" href="/ticket/">已购车票</a>
                        </li>
                        {% endif %}
                        {% if uprivilege == '2' %}
                        <li class="nav-item">
                            <a class="nav-link" href="/manage/">管理车次</a>
                        </li>
                        {% endif %}
                    </ul>
                    {% if uid %}
                    <div class="dropdown">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                            {% if uprivilege == '2' %}
                            管理员：
                            {% else %}
                            用户：
                            {% endif %}
                            {{ uname }}
                        </button>
                        <div class="dropdown-menu">
                          <a class="dropdown-item" href="/person/">个人信息</a>
                          <a class="dropdown-item" href="/logout/">登出</a>
                        </div>
                      </div>
                    {% else %}
                    <button class="btn btn-primary mx-2"><a href="/login/" style="color: white" id="loginbutton">登录</a></button>
                    <button class="btn btn-primary mx-2"><a href="/login/" style="color: white" id="registerbutton">注册</a></button>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>
    {% block main %} {% endblock %}

</html>
