{% extends "base.html" %} {% block head %}
<link href="/static/css/index.css" rel="stylesheet">
<script src="/static/js/index.js"></script>
{% endblock %} {% block main %}
<div class="container" id="main">
    <div class="row">
        <div class="col text-center">
            <h1 class="display-4">Train Query</h1>
        </div>
    </div>
    <div class="box-transparent py-4 px-4">
        <form action="/train/" method="POST">
            <div class="row">
                <div class="col-5">
                    <div class="form-group">
                        <input type="text" name="loc1" class="form-control" placeholder="From" id="loc1" required>
                        <label for="loc1">From</label>
                    </div>
                </div>
                <div class="col-2 d-flex justify-content-center">
                    <i class="fa fa-arrows-h fa-3x" onclick="swapLoc1Loc2()"></i>
                </div>
                <div class="col-5">
                    <div class="form-group">
                        <input type="text" name="loc2" class="form-control" placeholder="To" id="loc2" required>
                        <label for="loc2">To</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-5">
                    <div class="form-group">
                        <input type="date" name="date" class="form-control" placeholder="date" id="loc1" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input name="type" value="Search" class="btn btn-lg btn-primary btn-block" type="submit">
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
